<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <hr>
      <p class="details"><b>Tip: </b>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
      <form id="palindrome-form">
        <input id="text-input" value="" type="text" placeholder="Enter text here" />
        <button id="check-btn" type="submit">Submit</button>
      </form>
      <p id="result" class="result-text hidden"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
